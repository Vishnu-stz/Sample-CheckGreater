<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DOM - Document Object Model </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body>

    <!-- input 2 number and show with number is gretest -->

<div class="main-div col-md-12 col-sm-12 " style="height: 600px; padding-top: 50px;">

    <form class="container bg-light border p-5 border border-info-subtle" style="width: 500px;">

        <h1 class="container" style="text-align: center; color: aqua; font-size: 30px; border-bottom: 2px solid aqua;"> Check Greatest Number </h1>

        <div class="mt-4 p-2 pb-1 pt-3 p-lg-5 border border-primary  ">

            <input id="a1" type="text" placeholder="First number" autocomplete="off" class="form-control" ><br>
            <input id="a2" type="text" placeholder="Second number" autocomplete="off" class="form-control"><br>

            <div class="text-center p-1 mt-3">
                
                <button onclick="great()" class="btn btn-light border border-primary" type="button"> Check </button>
                
            </div>

        </div>

    </form>

</div>
    

</body>
<script>

    great = ((a , b) => {
        a = parseInt(a1.value)
        b = parseInt(a2.value)
        a > b ? alert(`${a} is Greater `) : a < b ? alert(`${b} is Greater`) : alert(`Equal`)
    })

</script>
</html>
